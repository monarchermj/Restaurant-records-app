<!--Table Shown Here-->
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurant ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurantData">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.mobile }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.services }}</td>
      <td>
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="onEditResto(data)"
        >
          Edit</button
        >&nbsp;
        <button class="btn btn-danger" (click)="deleteResto(data)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Restaurant Record Form
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Restaurant Name Here"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email ID</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="Restaurant Email Here"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input
              type="text"
              formControlName="mobile"
              class="form-control"
              placeholder="Restaurant Mobile"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              placeholder="Restaurant Address"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Service</label>
            <input
              type="text"
              formControlName="services"
              class="form-control"
              placeholder="Restaurant Services Provided"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="clear" class="btn btn-warning">Clear</button>
        <button
          *ngIf="showAdd"
          type="button"
          class="btn btn-primary"
          (click)="addResto()"
        >
          Add Details
        </button>
        <button
          *ngIf="showbtn"
          type="button"
          class="btn btn-primary"
          (click)="updateResto()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
