<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restaurant Login Page</h1>
          <h5>Feel free to Login!</h5>
          <hr />
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="logIn()">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input
              formControlName="email"
              placeholder="xyz@what.com"
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              formControlName="password"
              placeholder="*********"
              type="password"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a style="color: green; margin-top: 10px" routerLink="/signup"
          >New User? Click to Signup!</a
        >
      </div>
    </div>
  </div>
</div>
